{% extends 'adminapp/base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="container-fluid">
        <h1 class="mt-4">Редактирование продукта</h1>
        <h3 class="mt-4">{{ product.name }}</h3>
        <div class="card-body">
            <form action="{% url 'admin_staff:admin_products_update' product.id %}" method="post"
                  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.name.id_for_label }}">Название</label>
                    <div class="form-control">
                        {{ form.name }}
                    </div>
                </div>
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.short_description.id_for_label }}">Описание</label>
                    <div class="form-control">
                        {{ form.short_description }}
                    </div>
                </div>
                <div class="form-row mb-2">
                    <div class="col-lg-12">
                        <div class="custom-file">
                            {{ form.image }}
                            <label class="custom-file-label" for="{{ form.image.id_for_label }}">Выберите
                                изображение</label>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="small mb-1" for="{{ form.price.id_for_label }}">Цена</label>
                        {{ form.price }}
                    </div>
                    <div class="form-group col-md-4">
                        <label class="small mb-1" for="{{ form.email.id_for_label }}">Количество</label>
                        {{ form.quantity }}
                    </div>
                    <div class="form-group col-md-2">
                        <label class="small mb-1" for="{{ form.email.id_for_label }}">Категория</label>
                        {{ form.category }}
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-12" style="margin-top: 33px;">
                        <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-lg-12" style="margin-top: 33px;">
                    <a href="{% url 'admin_staff:admin_products_delete' product.id %}">
                        <button class="btn btn-danger btn-block">Удалить</button>
                    </a>
                </div>
            </div>
        </div>
{% endblock %}
